<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calc</title>
</head>

<body>
  <main class="principal">
    <section class="s-title">
      <h1 class="title">Mini Calculadora</h1>
      <img src="./assets/img/calculator-icon.svg"" class=" img">
    </section>

    <section class="s-values">
      <div class="d-value">
        <label for="value1">Valor 1:</label>
        <input type="number" placeholder="Digite um número" class="input1" id="value1">
      </div>

      <div class="d-value">
        <label for="value2">Valor 2:</label>
        <input type="number" placeholder="Digite um número" class="input2" id="value2">
      </div>
    </section>

    <section class="s-btn">
      <label for="btn">Escolha a Operação</label>

      <input onclick="sum(value1.value, value2.value)" class="btn" id="btn1" type="button" value="Soma">
      <input onclick="subtraction()" class="btn" type="button" value="Subtração">

      <input onclick="multiplication()" class="btn" type="button" value="Multiplicação">
      <input onclick="division()" class="btn" type="button" value="Divisão">

      <input onclick="rest()" class="btn" type="button" value="Resto">
      <input onclick="exponential()" class="btn" type="button" value="Exponencial">
    </section>

    <section class="s-result">
      <p class="result">Resultado: <span><b>---</b></span></p>
      <p class="ops">Operação: <span><b>---</b></span></p>
      <p class="sinal">Símbolo: <span><b>---</b></span></p>
    </section>
  </main>

</body>

<script src="./assets/js/script.js"></script>

</html>
