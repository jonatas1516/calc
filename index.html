<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calc</title>
</head>

<body>
  <main class="principal">
    <section class="s-title">
      <h1 class="title">Mini Calculadora</h1>
    </section>

    <section class="s-values">
      <div class="d-value">
        <label for="value1">Valor 1:</label>
        <input id="value1" type="text" placeholder="Digite um número">
      </div>

      <div class="d-value">
        <label for="value2">Valor 2:</label>
        <input id="value2" type="text" placeholder="Digite um número">
      </div>

    </section>

    <section class="s-btn">
      <label for="btn">Escolha a Operação</label>
      <input class="btn" type="button" value="Soma">
      <input class="btn" type="button" value="Divisão">

      <input class="btn" type="button" value="Subtração">
      <input class="btn" type="button" value="Multiplicação">

      <input class="btn" type="button" value="Resto">
      <input class="btn" type="button" value="Exponencial">
    </section>

    <section class="s-result">
      <p class="ops">Operação: <span>---</span></p>
      <p class="result">Resultado: <span>---</span></p>
    </section>
  </main>

</body>

</html>
